<div class="px-4 w-full h-full pb-4">
  <div class="pt-6 -mt-2">
    <div
      class="flex flex-col sm:flex-row space-y-2 items-center sm:justify-between justify-center w-full"
    >
      <h1 class="text-blueGray-700 font-semibold">Notifications</h1>
    </div>

    <!-- Search -->
  </div>

  <!-- Data -->
  <div class="w-full my-4">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
    >
      <div class="block w-full overflow-x-auto my-2">
        <!-- Projects table -->
        <table class="items-center w-full bg-transparent border-collapse">
          <thead>
            <tr>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-100"
              >
                Title
              </th>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-100"
              >
                Message
              </th>

              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-100 text-blueGray-500 border-blueGray-100"
              ></th>
            </tr>
          </thead>
          <tbody *ngIf="!isLoading">
            <tr
              class="hover:bg-blueGray-50 cursor-pointer"
              *ngFor="let notification of notifications"
            >
              <td
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                (click)="view(notification)"
              >
                {{ notification.title }}
              </td>
              <td
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                (click)="view(notification)"
              >
                {{ notification.message }}
              </td>
              <td
                class="border-t-0 align-middle text-teal-300 border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
              >
                <i class="fas fa-circle" *ngIf="!notification.isRead"></i>
              </td>
            </tr>
            <tr *ngIf="notifications.length === 0">
              <td
                colspan="7"
                class="w-full text-center border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
              >
                No notifications found.
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="isLoading">
            <tr>
              <td
                colspan="7"
                class="border-t-0 px-6 w-full text-center border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
              >
                <i class="fas fa-spinner"></i>
                <p class="ms-4">Loading...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Rejector -->
<div
  *ngIf="isOpenModalNotif"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative w-auto my-6 mx-auto max-w-3xl">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
    >
      <!--header-->
      <div
        class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t"
      >
        <h3 class="text-3xl font-semibold">{{ notifTitle }}</h3>
        <button
          class="p-1 ml-auto border-0 text-black float-right text-3xl leading-none font-semibold"
          (click)="closeNotifModal()"
        >
          <i class="far fa-times-circle"></i>
        </button>
      </div>
      <!--body-->
      <div class="flex flex-col gap-2 p-6">
        <div
          class="min-w-[500px] p-4 rounded-lg border border-blueGray-300 text-black bg-white"
        >
          {{ notifMessage }}
        </div>
      </div>

      <!--footer-->
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b"
      >
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="closeNotifModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="isOpenModalNotif"
  class="opacity-25 fixed inset-0 z-40 bg-black"
></div>
